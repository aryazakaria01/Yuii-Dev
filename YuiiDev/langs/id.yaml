admin_help: |
   â€¢ `/admins`*:* daftar admin di chat
   *Hanya admin:*
   â€¢ `/pin`*:* diam-diam menyematkan pesan yang dibalas - tambahkan `'keras'` atau `'beri tahu'` untuk memberikan pemberitahuan kepada pengguna.
   â€¢ `/unpin`*:* melepas pin pesan yang saat ini disematkan
   â€¢ `/invitelink`*:* dapatkan link undangan
   â€¢ `/promote`*:* mempromosikan pengguna yang dibalas
   â€¢ `/demote`*:* menurunkan pengguna yang dibalas
   â€¢ `/title <title>`*:* menetapkan judul khusus untuk admin yang dipromosikan bot

afk_help: |
   - /afk <reason>: tandai diri Anda sebagai AFK (jauh dari keyboard).
   - brb <reason>: sama dengan perintah afk - tetapi bukan perintah.
   Ketika ditandai sebagai AFK, penyebutan apa pun akan dibalas dengan pesan yang menyatakan bahwa Anda tidak tersedia!

anilist_help: |
    *AniList*
    Dapatkan informasi tentang anime, manga atau karakter dengan bantuan modul ini! Semua data diambil dari [AniList](anilist.co).
    *Perintah yang tersedia:*
     - `/anime <anime>`: mendapatkan informasi tentang anime.
     - `/character <character>`: mendapatkan informasi tentang karakter.
     - `/manga <manga>`: mendapatkan informasi tentang manga.
    Untuk mendapatkan informasi dari [MyAnimeList](https://myanimelist.net)
      â€¢ `/yanime <anime>`*:* mendapatkan informasi tentang anime.
      â€¢ `/ycharacter <character>`*:* mendapatkan informasi tentang karakter.
      â€¢ `/ymanga <manga>`*:* mendapatkan informasi tentang manga.
      â€¢ `/yupcoming`*:* mendapatkan daftar anime baru di musim mendatang.
      â€¢ `/user <user>`*:* mendapatkan informasi tentang pengguna MyAnimeList.
            
    Untuk Quote Anime
            
      â€¢ `/quote`*:* mendapatkan quote anime secara acak.

antiflood_help: |
    Antiflood memungkinkan Anda untuk mengambil tindakan pada pengguna yang mengirim lebih dari x pesan berturut-turut. Melebihi jumlah yang ditetapkan
    akan mengakibatkan pembatasan pengguna tersebut.
     Ini akan membisukan pengguna jika mereka mengirim lebih dari 10 pesan berturut-turut, bot diabaikan.
     â€¢ `/flood`*:* Dapatkan pengaturan pengendalian pesan berulang saat ini
    â€¢ *Hanya Admin:*
     â€¢ `/setflood <int/'no'/'off'>`*:* mengaktifkan atau menonaktifkan kontrol pesan yang sama
     *Contoh:* `/setflood 10`
     â€¢ `/setfloodmode <ban/kick/mute/tban/tmute> <value>`*:* Tindakan yang dilakukan ketika pengguna telah melampaui batas pesan. ban/kick/mute/tmute/tban
    â€¢ *Catatan:*
     â€¢ Nilai harus diisi untuk tban dan tmute!!
     Ini bisa berupa:
     `5m` = 5 menit
     `6j` = 6 jam
     `3d` = 3 hari
     `1w` = 1 minggu

approve_help: |
     Terkadang, Anda mungkin memercayai pengguna untuk tidak mengirim konten yang tidak diinginkan.
     Mungkin tidak cukup untuk menjadikannya admin, tetapi Anda mungkin baik-baik saja dengan kunci, daftar hitam, dan antiflood yang tidak berlaku untuk mereka.
     Untuk itulah persetujuan - setujui pengguna yang dapat dipercaya untuk memungkinkan mereka mengirim
     *Perintah Admin:*
     â€¢ `/approval`*:* Memeriksa status persetujuan pengguna dalam obrolan saat ini.
     â€¢ `/approve`*:* Menyetujui pengguna. Kunci, daftar hitam, dan antibanjir tidak akan berlaku lagi.
     â€¢ `/unapprove`*:* Tidak menyetujui pengguna. Mereka sekarang akan dikenakan kunci, daftar hitam, dan antibanjir lagi.
     â€¢ `/approved`*:* Mencantumkan semua pengguna yang disetujui.
     â€¢ `/unapproveall`*:* Batalkan persetujuan *SEMUA* pengguna dalam obrolan. Ini tidak dapat dibatalkan.

backup_help: |
    *Hanya Admin:*
     - /import: balas file cadangan butler grup untuk mengimpor sebanyak mungkin, membuat transfer menjadi sangat sederhana! Catatan \
       bahwa file/foto tidak dapat diimpor karena pembatasan telegram.
     - /export: !!! Ini belum menjadi perintah, tetapi akan segera hadir!

bans_help: |
    - /kickme: menendang pengguna yang mengeluarkan perintah
     *Hanya Admin:*
    - /ban <userhandle>: melarang pengguna. (melalui pegangan, atau balasan)
    - /tban <userhandle> x(m/h/d): melarang pengguna untuk x waktu. (melalui pegangan, atau balasan). m = menit, h = jam, d = hari.
    - /unban <userhandle>: membatalkan pemblokiran pengguna. (melalui pegangan, atau balasan)
    - /kick <userhandle>: mengeluarkan pengguna dari grup, (melalui handle, atau membalas)

blacklist_help: |
    Blacklists are used to stop certain triggers from being said in a group. Any time the trigger is mentioned, the message will immediately be deleted. A good combo is sometimes to pair this up with warn filters!
    *NOTE*: Blacklists do not affect group admins.
     â€¢ `/blacklist`*:* View the current blacklisted words.
    Admin only:
     â€¢ `/addblacklist <triggers>`*:* Add a trigger to the blacklist. Each line is considered one trigger, so using different lines will allow you to add multiple triggers.
     â€¢ `/unblacklist <triggers>`*:* Remove triggers from the blacklist. Same newline logic applies here, so you can remove multiple triggers at once.
     â€¢ `/blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>`*:* Action to perform when someone sends blacklisted words.

blacklist_sticker_help: |
    Blacklist sticker is used to stop certain stickers. Whenever a sticker is sent, the message will be deleted immediately.
    *NOTE:* Blacklist stickers do not affect the group admin.
    â€¢ /blsticker*:* See current blacklisted sticker.
    *Only admin:*
    â€¢ /addblsticker <sticker link>*:* Add the sticker trigger to the black list. Can be added via reply sticker.
    â€¢ /unblsticker <sticker link>*:* Remove triggers from blacklist. The same newline logic applies here, so you can delete multiple triggers at once.
    â€¢ /rmblsticker <sticker link>*:* Same as above.
    â€¢ /blstickermode <ban/tban/mute/tmute>*:* sets up a default action on what to do if users use blacklisted stickers. (`tmute seems broken right now`)
    Note:
    â€¢ <sticker link> can be `https://t.me/addstickers/<sticker>` or just `<sticker>` or reply to the sticker message.

cleaner_help: |
    - /cleanbluetext <on/off/yes/no> - clean commands after sending
